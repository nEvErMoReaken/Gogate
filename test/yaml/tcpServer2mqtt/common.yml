version: "test"

#  日志
log:
  log_path: .testTcpServer2MqttLogs
  level: debug



# 连接器相关配置
connector:
  type: tcpserver
  config:
    check_crc: true # TODO 未实现
    timeout: 5m
    port: "8080"
    whiteList: false # 白名单模式
    ipAlias: # 给收到的ip起一个别名
      "172.25.3.108": ER2_1_1_1
      "127.0.0.1": TEST


# 解析器相关配置
parser:
  type: ioReader # ioReader|json
  config:
    dir: ./script
    protoFile: test


# 后处理策略相关配置 可以有多个
strategy:
  - type: mqtt
    enable: true
    filter: # 格式<设备类型>:<设备名称>:<遥测名称>
      - ".*:.*:.*"
    config:
      url: tcp://localhost:1883
      clientID: helloMqtt
      username:
      password:
      willTopic: "status/gateway"
